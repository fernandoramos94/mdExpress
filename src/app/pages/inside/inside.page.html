<ion-content color="#000" background="#000" fullscreen [class]="'contenido'">
    <ion-grid>
        <ion-row>
            <ion-col>
                Donde estas ubicado?
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-select placeholder="Elige tu localidad" [class]="'select'">
                    <ion-select-option value="f">Female</ion-select-option>
                    <ion-select-option value="m">Male</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-select placeholder="Elige tu barrio" [class]="'select'">
                    <ion-select-option value="f">Female</ion-select-option>
                    <ion-select-option value="m">Male</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button style="--border-radius:0" expand="block" (click)="nextPage()">Buscar comercios</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
